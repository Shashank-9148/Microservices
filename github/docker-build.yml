name: Build and Push Services
 
on:
  push:
    branches: [ main ]
 
jobs:
  build-and-push:
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v4
 
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
 
    - name: Build services via docker-compose
      run: docker-compose build
 
    - name: Tag & push service1 image
      run: |
        docker tag servicename1 yourdockerhubuser/postgres:latest
        docker push yourdockerhubuser/service1:latest
 
    - name: Tag & push service2 image
      run: |
        docker tag servicename2 yourdockerhubuser/postgres:latest
        docker push yourdockerhubuser/service2:latest
 
    - name: Tag & push service3 image
      run: |
        docker tag servicename3 yourdockerhubuser/nginx:latest
        docker push yourdockerhubuser/service3:latest