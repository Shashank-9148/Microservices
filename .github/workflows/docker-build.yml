name: Build and Push Services

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build services via docker-compose
        run: docker-compose build

      - name: Tag & push gateway-service image
        run: |
          docker tag microservices-project-gateway-service:latest yourdockerhubuser/gateway-service:latest
          docker push yourdockerhubuser/gateway-service:latest

      - name: Tag & push user-service image
        run: |
          docker tag microservices-project-user-service:latest yourdockerhubuser/user-service:latest
          docker push yourdockerhubuser/user-service:latest

      - name: Tag & push task-service image
        run: |
          docker tag microservices-project-task-service:latest yourdockerhubuser/task-service:latest
          docker push yourdockerhubuser/task-service:latest
